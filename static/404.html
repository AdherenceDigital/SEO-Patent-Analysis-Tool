<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SEO Patent Analysis Tool</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .error-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .error-container p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .error-links {
            margin-top: 40px;
        }
        
        .error-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SEO Patent Analysis Tool</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/patents">Patents</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="error-container">
            <div class="error-icon">404</div>
            <h1>Page Not Found</h1>
            <p>Sorry, we couldn't find the page you're looking for.</p>
            <div class="error-links">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
                <a href="/patents" class="btn btn-secondary">Browse Patents</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 SEO Patent Analysis Tool</p>
        </div>
    </footer>
</body>
</html>
